<!DOCTYPE html>

{% load sass_tags %}

<html>
  <head>
    <title>Fontis - git</title>
    <link href="{% sass_src 'main.scss' %}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="content">
      <div class="lines">
	{% for i in lines %}
	  <a href="#line-{{ i }}" class="number">{{i}}</a>
	{% endfor %}
      </div>
      <div class="border"></div>
      {{ content|safe }}
    </div>
  </body>
</html>

<style>
	{{ pygments_css|safe }}
</style>
